name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Optimize output
        run: |
          echo "Optimizing build output..."
          find dist -name "*.map" -type f -delete || echo "No sourcemaps to remove"
          touch dist/.nojekyll
          echo "Build size:" > dist/build-stats.txt
          du -sh dist/ >> dist/build-stats.txt
          echo "File count:" >> dist/build-stats.txt
          find dist -type f | wc -l >> dist/build-stats.txt
          ls -la dist/ || echo "Failed to list dist directory"

      - name: Debug Deployment
        run: |
          echo "GitHub Actor: ${{ github.actor }}"
          echo "GitHub Repository: ${{ github.repository }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Publishing to gh-pages branch"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: baydarandbaydar.com
          exclude_assets: ''
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
          full_commit_message: 'Deploy to GitHub Pages from ${{ github.sha }}'
          
      - name: Deployment Status
        run: echo "Deployment to GitHub Pages completed"
