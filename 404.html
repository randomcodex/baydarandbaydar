<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect to index.html preserving the path, query, and hash
    try {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/index.html?redirect=' + encodeURIComponent(path + search + hash));
    } catch (error) {
      console.error('Redirect failed:', error);
    }
  </script>
</head>
<body>
  <!-- Fallback message for users with JavaScript disabled -->
  <noscript>
    <p>This site requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
  </noscript>
</body>
</html>
